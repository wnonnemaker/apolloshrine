{{ define "page" }}
<article class="container">
  {{ if ne .Kind "home" }}
  <a href="{{ .Site.Home.RelPermalink }}">Home</a>
  {{ end }}
  {{ range .Sections }}
  <ul>
    {{ range .RegularPages }}
      <li>
	{{ .Date.Format "02 Jan 2006" }} - 
        <a href="{{ .RelPermalink }}">{{ or .Title .RelPermalink }}</a>
      </li>
    {{ end }}
  </ul>
  {{ end }}
</article>
{{ end }}
